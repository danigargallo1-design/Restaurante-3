<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Montserrat',sans-serif;
  background:#ecebe7;              /* gris c치lido profesional */
  color:#1f1f1f;
  line-height:1.6;
}

/* HEADER */
header{
  height:65vh;                     /* m치s contenido */
  background:url('https://cdn.prod.website-files.com/61b21d4c816d9bbab3caefa7/6384f69227d8bbf604fd2fae_tipos-de-bar.jpg') center/cover no-repeat;
  position:relative;
}

header::after{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);      /* m치s sobrio */
}

.nav{
  position:absolute;
  top:22px;
  left:22px;
  z-index:2;
  color:#fff;
  font-weight:600;                 /* menos agresivo */
  font-size:1.4rem;
  letter-spacing:.4px;
}

.hero{
  position:absolute;
  bottom:70px;
  left:22px;
  z-index:2;
  color:#fff;
  max-width:520px;
}

.hero h1{
  font-size:2.2rem;
  font-weight:600;
  margin-bottom:12px;
}

.hero p{
  font-size:.95rem;
  opacity:.9;
  margin-bottom:22px;
}

.hero button{
  padding:12px 26px;
  border:none;
  border-radius:4px;               /* m치s serio */
  font-weight:600;
  font-size:.95rem;
  cursor:pointer;
  background:#1f7a4d;              /* verde apagado */
  color:#fff;
}

/* SECCIONES */
section{
  padding:70px 20px;               /* m치s aire = m치s calidad */
}

h2{
  text-align:center;
  margin-bottom:40px;
  font-size:1.6rem;
  font-weight:600;
}

/* ACCIONES RAPIDAS */
.quick-actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
  max-width:900px;
  margin:auto;
}

.quick-actions button{
  padding:18px;
  border-radius:8px;
  border:none;
  font-weight:600;
  cursor:pointer;
  background:#1b1b1b;
  color:#fff;
  font-size:.95rem;
}

/* CARTA */
.menu-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  max-width:900px;
  margin:auto;
}

.menu-grid button{
  position:relative;
  height:210px;                    /* un poco m치s elegante */
  border:none;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  padding:0;
  box-shadow:0 10px 22px rgba(0,0,0,.08); /* sombra profesional */
}

.menu-grid button img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center 40%;
  display:block;
  transition:transform .5s ease;
}

.menu-grid button:hover img{
  transform:scale(1.04);           /* hover sutil */
}

.menu-grid button span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;

  font-family:'Playfair Display', serif;
  font-size:1.65rem;
  font-weight:600;
  letter-spacing:.4px;
  text-transform:capitalize;

  color:#fff;
  text-align:center;

  background:rgba(0,0,0,.5);
  text-shadow:0 3px 12px rgba(0,0,0,.6);
}

/* MAPA */
iframe{
  width:100%;
  height:380px;
  border:none;
  border-radius:14px;
  box-shadow:0 10px 22px rgba(0,0,0,.08);
}

/* FOOTER */
footer{
  background:#1a1a1a;
  color:#cfcfcf;
  text-align:center;
  padding:30px 20px;
  font-size:.85rem;
}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  justify-content:center;
  align-items:center;
  z-index:999;
}

#modal img{
  max-width:90%;
  max-height:90%;
  border-radius:14px;
}

#close{
  position:absolute;
  top:22px;
  right:32px;
  font-size:2rem;
  color:#fff;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:768px){
  .quick-actions{grid-template-columns:1fr}
  .menu-grid{grid-template-columns:1fr}
  .hero h1{font-size:2rem}
}

</style>
</head>

</html>
