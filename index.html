<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Montserrat',sans-serif;
  background:#ecebe7;
  color:#1f1f1f;
  line-height:1.6;
}

/* ================= HEADER (DESKTOP) ================= */
header{
  height:65vh;
  background:url('https://cdn.prod.website-files.com/61b21d4c816d9bbab3caefa7/6384f69227d8bbf604fd2fae_tipos-de-bar.jpg') center/cover no-repeat;
  position:relative;
}

header::after{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}

.nav{
  position:absolute;
  top:22px;
  left:22px;
  z-index:2;
  color:#fff;
  font-weight:600;
  font-size:1.4rem;
}

.hero{
  position:absolute;
  bottom:70px;
  left:22px;
  z-index:2;
  color:#fff;
  max-width:520px;
}

.hero h1{
  font-size:2.2rem;
  margin-bottom:12px;
}

.hero p{
  font-size:.95rem;
  opacity:.9;
  margin-bottom:22px;
}

.hero button{
  padding:12px 26px;
  border:none;
  border-radius:4px;
  font-weight:600;
  background:#1f7a4d;
  color:#fff;
  cursor:pointer;
}

/* ================= SECCIONES ================= */
section{
  padding:70px 20px;
}

h2{
  text-align:center;
  margin-bottom:40px;
  font-size:1.6rem;
}

/* ================= ACCIONES ================= */
.quick-actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
  max-width:900px;
  margin:auto;
}

.quick-actions button{
  padding:18px;
  border-radius:8px;
  border:none;
  font-weight:600;
  background:#1b1b1b;
  color:#fff;
  cursor:pointer;
}

/* ================= CARTA ================= */
.menu-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  max-width:900px;
  margin:auto;
}

.menu-grid button{
  position:relative;
  height:210px;
  border:none;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 10px 22px rgba(0,0,0,.08);
}

.menu-grid img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.menu-grid span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display', serif;
  font-size:1.6rem;
  color:#fff;
  background:rgba(0,0,0,.5);
}

/* ================= MAPA ================= */
iframe{
  width:100%;
  height:380px;
  border:none;
  border-radius:14px;
}

/* ================= FOOTER ================= */
footer{
  background:#1a1a1a;
  color:#cfcfcf;
  text-align:center;
  padding:30px;
}

/* ================= TABLET ================= */
@media (max-width:768px){
  .menu-grid{grid-template-columns:1fr}
}

/* ================= M√ìVIL (CLAVE) ================= */
@media (max-width:600px){

  header{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:0 18px 24px;
    text-align:center;
  }

  .hero{
    position:relative;
    max-width:100%;
    margin-bottom:20px;
  }

  .hero h1{
    font-size:1.8rem;
    line-height:1.25;
  }

  .hero p{
    font-size:.95rem;
    margin-bottom:16px;
  }

  .hero button{
    width:100%;
    padding:15px;
    font-size:1rem;
  }

  .quick-actions{
    width:100%;
    grid-template-columns:1fr;
    gap:12px;
  }

  section.quick-actions{
    display:none; /* solo se ven en el header */
  }

  section{
    padding:55px 18px;
  }

  iframe{
    height:300px;
  }
}
#modal, #close{
  display:none;
}

</style>


</head>
